<section>
	<h1>Writings</h1>
	<ol class="posts">
		{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date_to_string }}</span></h2>
			<p>{{ post.content | strip_html | truncatewords: 25 }}</p>
		</li>
		{% endfor %}
	</ol>
</section>
